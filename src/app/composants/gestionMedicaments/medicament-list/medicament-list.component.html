<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des Médicaments</h2>
    <button class="btn btn-primary btn-hover" (click)="navigateToNewMedicament()">
      <i class="fas fa-plus"></i> <!-- Font Awesome icon for "Add" -->
    </button>
  </div>

  <!-- Search input -->
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Rechercher..." [(ngModel)]="searchText" (keyup)="filterMedicaments()">
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let medicament of filteredMedicaments">
      <div class="card card-hover text-center"> <!-- Center align content -->
        <img *ngIf="medicament.photo" [src]="getMedicamentImageUrl(medicament)" class="card-img-top" alt="{{ medicament.titre }}">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ medicament.titre }}</h5> <!-- Title in blue and centered -->
          <p class="card-text"><strong>Prix: </strong>{{ medicament.prix }} DT</p> <!-- Added DT next to prix -->
          <p class="card-text"><strong>Quantité: </strong>{{ medicament.quantite }}</p>
        </div>
        <div class="card-footer d-flex justify-content-center"> <!-- Center align buttons -->
          <button class="btn btn-warning btn-sm btn-hover mx-2" (click)="editMedicament(medicament.id)">
            <i class="fas fa-edit"></i> <!-- Font Awesome icon for "Edit" -->
          </button>
          <button class="btn btn-danger btn-sm btn-hover mx-2" (click)="deleteMedicament(medicament.id)">
            <i class="fas fa-trash-alt"></i> <!-- Font Awesome icon for "Delete" -->
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="filteredMedicaments.length === 0" class="col-12 text-center">
      Aucun médicament trouvé.
    </div>
  </div>
</div>
