<div class="container mt-4">
  <div class="row mb-3">
    <div class="col text-center">
      <h2>{{ isEditMode ? 'Consulter Medicament' : 'Ajouter Medicament' }}</h2>
    </div>
  </div>
  <form [formGroup]="medicamentForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="titre" class="form-label">Titre</label>
        <input id="titre" formControlName="titre" type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
    </div>
    <div *ngIf="currentImage" class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Picture</label><br>
        <img [src]="currentImage" alt="Medicament Picture" class="img-thumbnail" style="max-width: 300px; max-height: 300px;">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="dateExpiration" class="form-label">Date Expiration</label>
        <input id="dateExpiration" formControlName="dateExpiration" type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="prix" class="form-label">Prix</label>
        <input id="prix" formControlName="prix" type="number" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="quantite" class="form-label">Quantit√©</label>
        <input id="quantite" formControlName="quantite" type="number" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fabricant" class="form-label">Fabricant</label>
        <input id="fabricant" formControlName="fabricant" type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="dosage" class="form-label">Dosage</label>
        <input id="dosage" formControlName="dosage" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="uniteId">Unite</label>
      <select formControlName="uniteId" class="form-control">
        <option *ngFor="let unite of unites" [value]="unite.id">{{ unite.libelle }}</option>
      </select>
    </div>
    
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="picture" class="form-label">Picture</label>
        <input id="picture" type="file" (change)="onFileChange($event)" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Enregistrer' : 'Ajouter' }}</button>
      </div>
    </div>
  </form>
</div>
