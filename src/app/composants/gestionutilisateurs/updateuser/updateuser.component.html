<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center pb-0 fw-bold">Modifier Utilisateur</h4>
                            <p class="text-muted mb-4">Modifiez les informations de l'utilisateur ici !</p>
                        </div>

                        <form (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="form.username" required placeholder="Enter your username">
                            </div>

                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" name="email" [(ngModel)]="form.email" required placeholder="Enter your email">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="Enter new password">
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-control" id="role" name="role" required [(ngModel)]="form.role[0]">
                                    <option value="Admin">Admin</option>
                                    <option value="Client">Client</option>
                                    <option value="Livreur">Livreur</option>
                                </select>
                            </div>

                            <div class="mb-3 mb-0 text-center">
                                <button type="submit" class="btn btn-primary">Update User</button>
                            </div>
                        </form>
                    </div> <!-- end card-body -->
                </div> <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Espace pour les admins</p>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div> <!-- end container -->
</div> <!-- end account-pages -->
