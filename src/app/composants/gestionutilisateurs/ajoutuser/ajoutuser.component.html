<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <!-- Your logo or header content here -->
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center pb-0 fw-bold">Ajout Utilisateurs</h4>
                            <p class="text-muted mb-4">Entrer les credentials ici ! </p>
                        </div>

                        <!-- Form starts here -->
                        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control" type="text" id="username" name="username"
                                    [(ngModel)]="form.username" required placeholder="Enter your username" #username="ngModel">
                                <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                    class="text-danger">
                                    <div *ngIf="username.errors && username.errors.hasOwnProperty('required')">Username is required.</div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" name="email"
                                    [(ngModel)]="form.email" required email placeholder="Enter your email"
                                    #email="ngModel">
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                    <div *ngIf="email.errors && email.errors.hasOwnProperty('required')">email is required and must be with @ and .!</div>
                                 
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
       [(ngModel)]="form.password" required minlength="6" #password="ngModel"
       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$"
       placeholder="Enter your password">
                                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                    class="text-danger">
                                    <div *ngIf="password.errors && password.errors['required']">Password is required.</div>
                                    <div *ngIf="password.errors && password.errors.hasOwnProperty('minlength')">Password must be at least 6 characters.</div>
                                    <div *ngIf="password.errors && password.errors['pattern']">Password must contain at least one uppercase letter, one lowercase letter, and one number.</div>
                            
                                </div>
                            </div>

                            <!-- Role -->
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-control" id="role" name="role" required
                                    [(ngModel)]="form.role[0]" #role="ngModel">
                                    <option value="Admin">Admin</option>
                                    <option value="Client">Client</option>
                                    <option value="Livreur">Livreur</option>
                                    <!-- Add more options as needed -->
                                </select>
                                <div *ngIf="role.errors && role.errors['required']" class="text-danger">
                                    <div *ngIf="role.errors && role.errors['required']">Role is required.</div>
                             
                                   
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="mb-3 mb-0 text-center">
                                <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Add
                                    User</button>
                            </div>
                        </form>
                        <!-- Form ends here -->
                    </div> <!-- end card-body -->
                </div> <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <!-- Additional content or links -->
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div> <!-- end container -->
</div> <!-- end account-pages -->
